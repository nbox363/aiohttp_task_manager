{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New Task{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container col-md-9 alert alert-primary">
    <form method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input name="title" id="title" value="{{ request.form['title'] }}" required class="form-control">
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea name="body" id="body" class="form-control form-control-lg">{{ request.form['body'] }}</textarea>
        </div>
        <div class="form-group">
            <input name="finish" id="finish" type="date">
        </div>
        <div class="form-group">
            <input type="submit" value="Save" class="btn btn-success">
        </div>
    </form>
</div>
{% endblock %}
