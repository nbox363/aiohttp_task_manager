{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Edit "{{ task['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container col-md-9 alert alert-primary">
    <form method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input name="title" id="title" value="{{ request.form['title'] or task['title'] }}" required
                class="form-control">
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea name="body" id="body"
                class="form-control form-control-lg">{{ request.form['body'] or task['body'] }}</textarea>
        </div>
        <div class="form-group">
            <input name="finish" id="finish" type="date" value="{{ request.form['finish'] or task['finish'] }}">
        </div>
        <div class="form-group">
            <input type="submit" value="Save" class="btn btn-success">
        </div>
    </form>
    <hr>
    <form action="{{ url_for('task.delete', id=task['id']) }}" method="task">
        <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </form>
</div>
{% endblock %}
